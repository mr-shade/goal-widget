<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-In Counter Widget</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="widget-wrapper" id="widgetWrapper">

      <!-- Sparkles Container -->
      <div class="sparkles-container" id="sparkles">
        <!-- Stars injected by JS -->
      </div>

      <!-- Main Circle -->
      <div class="main-circle" id="mainCircle">
        <div class="image-holder">
          <img id="mainImg" src="https://via.placeholder.com/150" alt="" />
        </div>
      </div>

      <!-- Cloud Badge -->
      <div class="count-badge cloud-shape" id="badge">
        <span id="counter">0</span>
      </div>

      <!-- Label -->
      <div class="label-pill" id="labelPill">
        <span id="labelText">Checked In</span>
      </div>

    </div>
  </div>

  <!-- Audio Element -->
  <audio id="sfxPlayer"></audio>

  <script src="widget.js"></script>
</body>

</html>
