<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unified Goal Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Inter:wght@400;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="widget.css">
</head>

<body>
    <div id="widget-container">
        <!-- Main SVG -->
        <svg id="main-svg" viewBox="0 0 500 500">
            <defs>
                <filter id="neon-filter" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="12" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
                <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" id="stop1" stop-color="#ff2d95" />
                    <stop offset="100%" id="stop2" stop-color="#a855f7" />
                </linearGradient>
            </defs>

            <path id="track-path" fill="none" stroke-linecap="round" />
            <path id="glow-path" fill="none" stroke-linecap="round" />
            <path id="progress-path" fill="none" stroke-linecap="round" />
        </svg>

        <!-- Center Content Layer -->
        <div id="content-layer">
            <!-- Image Container -->
            <div id="custom-image" class="hidden"></div>

            <!-- Text Container -->
            <div id="text-wrapper">
                <div id="title-el">GOAL</div>
                <div id="value-el">0 / 100</div>
            </div>

            <!-- Percent (Circle Mode) -->
            <div id="center-percent">0%</div>
        </div>

        <!-- Dev Controls -->
        <div id="dev-controls" class="hidden">
            <h3>üõ†Ô∏è Unified Widget</h3>
            <div class="row">
                <select id="d-shape" onchange="devUpdate()">
                    <option value="full">Full Circle</option>
                    <option value="semi" selected>Semi Circle</option>
                    <option value="arc75">75% Arc</option>
                    <option value="openbottom">Open Bottom</option>
                </select>
                <select id="d-style" onchange="devUpdate()">
                    <option value="solid">Solid</option>
                    <option value="neon" selected>Neon</option>
                </select>
            </div>
            <div class="row">
                <button onclick="devAdd(5)">+5</button>
                <button onclick="devReset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="widget.js"></script>
</body>

</html>
